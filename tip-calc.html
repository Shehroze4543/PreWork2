<!DOCTYPE html>
<html>
<head>
  <title>Tip Calculator</title>
 


  <link rel="stylesheet" href="style.css">
</head>
<body >
  <div class="container">
    <h1>Tip Calculator</h1>
    <form id="tipForm">
      <div class="form-group">
        <label for="billAmount">Bill Amount:</label>
        <input type="number" id="billAmount" name="billAmount" placeholder="Enter bill amount" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Calculate Tip">
      </div>
    </form>
    <div id="tipResult" class="result"></div>
  </div>

  <script>
    document.getElementById("tipForm").addEventListener("submit", function(event) {
  event.preventDefault();
  let billAmount = parseFloat(document.getElementById("billAmount").value);
  let tipPercentage = 15; 
  let tipAmount = (billAmount * tipPercentage) / 100;
  let totalAmount = billAmount + tipAmount;

  document.getElementById("tipResult").innerHTML = "Recommended Tip: $" + tipAmount.toFixed(2) + " (Total: $" + totalAmount.toFixed(2) + ")";
});
  </script>


</body>
</html>
